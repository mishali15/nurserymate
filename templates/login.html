<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f7f6f3; /* updated beige background */
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #2d2d2d; /* updated dark gray box */
      padding: 40px;
      width: 400px;
      height: 400px; /* square shape */
      box-sizing: border-box;
      /* removed box-shadow */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f7f6f3;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 10px;
      color: #f7f6f3;
    }
    p.subtext {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ccc;
      text-align: center;
    }
    label {
      font-size: 12px;
      color: #ccc;
      align-self: flex-start;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 15px;
      border: 1px solid #555; /* border color for contrast */
      background-color: #3a3a3a;
      color: #f7f6f3;
      font-size: 12px;
      box-sizing: border-box;
      border-radius: 2px;
      font-family: 'Open Sans', sans-serif;
      height: 32px;
    }
    input::placeholder {
      color: #999;
      font-size: 11px;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background-color: #a3b18a; /* updated button color */
      border: none;
      color: #2d2d2d; /* updated button text color */
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      border-radius: 2px;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8fa374;
    }
    .error-message {
      color: #D9A86C;
      font-size: 13px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login portal</h1>
    <p class="subtext">Enter your credentials to access your account</p>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
