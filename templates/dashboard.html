<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f6f3;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #d9d9d9;
        }
        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #8b8c89;
            margin: 0; /* Remove default margin */
        }
        h2 {
            color: #2D2D2D;
            font-family: 'Montserrat', sans-serif;
            margin: 20px 0; /* Add margin for spacing */
            margin-left: 40px; /* Move title slightly to the left */
            margin-top: 20px; /* Move down */
            font-size: 24px; /* Increase font size */
        }
        h3 {
            margin-left: 40px; /* Align with Admin dashboard */
            color: #A3B18A; /* Change color */
            margin-top: 20px; /* Move down */
        }
        table {
            width: 60%; /* Decrease width */
            background-color: #FFFFFF;
            border-collapse: collapse; /* Collapse borders */
            margin-left: 40px; /* Adjust left margin */
            margin-right: auto; /* Center the table */
            margin-top: 20px; /* Add space above the table */
        }
        th, td {
            border: 1px solid #D9D9D9; /* Add border to cells */
            padding: 10px; /* Add padding for better spacing */
        }
        th {
            color: #2D2D2D;
            font-family: 'Open Sans', sans-serif;
        }
        input[type="radio"] {
            width: 20px; 
            height: 20px; 
            accent-color: #C2E4CF; /* Change radio button color */
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/download.png') }}" alt="NurseryMate Logo" class="logo">
        <h1 style="margin: 0;">NurseryMate</h1>
    </header>
    <h2 style="color: #2D2D2D; font-family: 'Montserrat', sans-serif; margin-left: 40px; font-size: 24px;">Admin dashboard</h2>
    <h3 style="margin-left: 40px; color: #A3B18A; margin-top: 20px;">Remove plants:</h3>
    <form method="POST">
        <table style="width: 60%; background-color: #FFFFFF; border-collapse: collapse; margin-left: 40px; margin-right: auto; margin-top: 20px;">
            <thead>
                            <tr>
                                <th style="padding-left: 20px; color: #8B8C89;">Plant name</th>
                                <th style="color: #8B8C89;">Remove</th>
                            </tr>
            </thead>
            <tbody>
                {% for plant in plants %}
                <tr>
                    <td>{{ plant.scientific_name }}</td>
                    <td>
                        <input type="radio" name="remove_id" value="{{ plant.id }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" name="remove_plant" style="margin-left: 40px; margin-top: 20px; background-color: #a3b18a; border: none; font-family: 'Montserrat', sans-serif; width: 150px; height: 50px; font-size: 15px;">Remove plant</button>
    </form>
    <main>
        <section>
            <h3>Add plants:</h3>
            <form method="POST">
                <table style="width: 60%; background-color: #FFFFFF; border-collapse: collapse; margin-left: 40px; margin-right: auto; margin-top: 20px;">
                    <thead>
                        <tr>
                            <th style="padding-left: 20px; color: #8B8C89;">Scientific Name</th>
                            <th style="color: #8B8C89;">Common Name</th>
                            <th style="color: #8B8C89;">Height</th>
                            <th style="color: #8B8C89;">Ecological Function</th>
                            <th style="color: #8B8C89;">Sunlight</th>
                            <th style="color: #8B8C89;">Water Level</th>
                            <th style="color: #8B8C89;">Salt/Wind Tolerance</th>
                            <th style="color: #8B8C89;">Type</th>
                            <th style="color: #8B8C89;">Planting Space</th>
                            <th style="color: #8B8C89;">Flowering Time</th>
                            <th style="color: #8B8C89;">Soil Type</th>
                            <th style="color: #8B8C89;">Image URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="scientific_name" required style="width: 90%;"></td>
                            <td><input type="text" name="common_name" required style="width: 90%;"></td>
                            <td><input type="text" name="height" required style="width: 90%;"></td>
                            <td><input type="text" name="ecological_function" required style="width: 90%;"></td>
                            <td><input type="text" name="sunlight" required style="width: 90%;"></td>
                            <td><input type="text" name="water_level" required style="width: 90%;"></td>
                            <td><input type="text" name="salt_wind_tolerance" required style="width: 90%;"></td>
                            <td><input type="text" name="type" required style="width: 90%;"></td>
                            <td><input type="text" name="planting_space" required style="width: 90%;"></td>
                            <td><input type="text" name="flowering_time" required style="width: 90%;"></td>
                            <td><input type="text" name="soil_type" required style="width: 90%;"></td>
                            <td><input type="text" name="image_url" required style="width: 90%;"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" name="add_plant" style="margin-left: 40px; margin-top: 20px; background-color: #a3b18a; border: none; font-family: 'Montserrat', sans-serif; width: 150px; height: 50px; font-size: 15px;">Add new plant</button>
            </form>
        </section>
    </main>
</body>
</html>
