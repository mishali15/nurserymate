<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f6f3;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #d9d9d9;
        }
        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #8b8c89;
            margin: 0; /* Remove default margin */
        }
        h2 {
            color: #2D2D2D;
            font-family: 'Montserrat', sans-serif;
            margin: 20px 0; /* Add margin for spacing */
            margin-left: 40px; /* Move title slightly to the left */
            margin-top: 20px; /* Move down */
            font-size: 24px; /* Increase font size */
        }
        h3 {
            margin-left: 40px; /* Align with Admin dashboard */
            color: #A3B18A; /* Change color */
            margin-top: 20px; /* Move down */
        }
        table {
            width: 60%; /* Decrease width */
            background-color: #FFFFFF;
            border-collapse: collapse; /* Collapse borders */
            margin-left: 40px; /* Adjust left margin */
            margin-right: auto; /* Center the table */
            margin-top: 20px; /* Add space above the table */
        }
        th, td {
            border: 1px solid #D9D9D9; /* Add border to cells */
            padding: 10px; /* Add padding for better spacing */
        }
        th {
            color: #2D2D2D;
            font-family: 'Open Sans', sans-serif;
        }
        input[type="radio"] {
            width: 20px; 
            height: 20px; 
            accent-color: #C2E4CF; /* Change radio button color */
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/download.png') }}" alt="NurseryMate Logo" class="logo">
        <h1 style="margin: 0;">NurseryMate</h1>
    </header>
    <h2 style="color: #2D2D2D; font-family: 'Montserrat', sans-serif; margin-left: 40px; font-size: 24px;">Admin dashboard</h2>
    <h3 style="margin-left: 40px; color: #A3B18A; margin-top: 20px;">Remove plants:</h3>
    <table style="width: 60%; background-color: #FFFFFF; border-collapse: collapse; margin-left: 40px; margin-right: auto; margin-top: 20px;">
        <thead>
            <tr>
                <th style="padding-left: 20px;">Plant name</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for plant in plants %}
            <tr>
                <td>{{ plant[1] }}</td>
                <td>
                    <input type="radio" name="remove_id" value="{{ plant[0] }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <main>
        <section>
            <h3>Add plants:</h3>
            <form method="POST">
                <label for="scientific_name">Plant name:</label>
                <input type="text" id="scientific_name" name="scientific_name" required>
                
                <label for="light">Light:</label>
                <input type="text" id="light" name="light" required>
                
                <label for="requirements">Requirements:</label>
                <input type="text" id="requirements" name="growing_requirements" required>
                
                <label for="flowering_time">Flowering time:</label>
                <input type="text" id="flowering_time" name="flowering_time" required>
                
                <button type="submit" name="add_plant">Add new plant</button>
            </form>
        </section>
    </main>
</body>
</html>
</create_file>
